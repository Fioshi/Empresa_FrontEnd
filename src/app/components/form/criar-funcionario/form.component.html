<section class="formContainer flex items-center justify-center min-h-screen min-w-max">
  <form [formGroup]="formulario" class="opcoes flex items-center justify-center flex-col px-24 py-10 rounded-lg bg-blue-900" action="">
    <label class="text-white" for="nome">Nome</label>
    <input class="bg-gray-100 border rounded p-2 placeholder-gray-400 focus:outline-none m-3 " type="text" name="nome"
      id="nome" placeholder="ex: Pedro" formControlName="nome">
    <div *ngIf="formulario.get('nome')?.errors && formulario.get('nome')?.touched">
      <span class="text-red-500	mensagem_erro">Nome obrigatorio</span>
    </div>

    <label class="text-white" for="sobrenome">Sobrenome</label>
    <input class="bg-gray-100 border rounded p-2 placeholder-gray-400 focus:outline-none m-3" type="text"
      name="sobrenome" id="sobrenome" placeholder="ex: da Silva" formControlName="sobrenome">
    <div *ngIf="formulario.get('sobrenome')?.errors && formulario.get('sobrenome')?.touched">
      <span class="text-red-500	mensagem_erro">Sobrenome obrigatorio</span>
    </div>

    <label class="text-white" for="cpf">Informe seu CPF</label>
    <input class="bg-gray-100 border rounded p-2 placeholder-gray-400 focus:outline-none m-3" type="text" name="cpf"
      id="cpf" placeholder="CPF (sem pontuação)" formControlName="cpf">
    <div class="campo_erro" *ngIf="formulario.get('cpf')?.errors?.['required'] && formulario.get('cpf')?.touched">
     <span class="text-red-500	mensagem_erro">Cpf obrigatorio</span>
    </div>
    <div class="campo_erro" *ngIf="formulario.get('cpf')?.errors?.['minlength'] && formulario.get('cpf')?.touched">
     <span class="text-red-500	mensagem_erro">Cpf tem 11 digitos</span>
    </div>

    <label class="text-white" for="email">Informe seu Email</label>
    <input class="bg-gray-100 border rounded p-2 placeholder-gray-400 focus:outline-none  m-3" type="text" name="email"
      id="email" placeholder="ex: pedro@gmail.com" formControlName="email">
    <div class="campo_erro" *ngIf="formulario.get('email')?.errors && formulario.get('email')?.touched">
      <span class="text-red-500	mensagem_erro">Email obrigatorio</span>
    </div>

    <label class="text-white" for="departamento">Informe o departamento</label>
    <select class="block w-48 h-10 bg-gray-200 border border-gray-400 rounded p-2 m-3" name="departamento"
      id="departamento" formControlName="departamento">
      <option value="1">TI</option>
      <option value="2">RH</option>
      <option value="3">Comercial</option>
      <option value="4">Juridico</option>
      <option value="5">Produção</option>
    </select>

    <button
      [disabled]="!formulario.valid"
      [ngClass]="habilitarBotao()"
      (click)="criarFuncionario()"
      class="py-2 px-5 bg-blue-400 text-white font-bold rounded-lg shadow-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 m-4">Salvar</button>
  </form>
</section>
